<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/default.css" />
</head>
<body>
<canvas id="game"></canvas>
<script src="js/Core.js"></script>
<script src="js/World.js"></script>
<script src="js/Point.js"></script>
<script>

    var world = new World();

    for (var i = 0; i < 10; i++) {
        var point = new Point(
                Math.round(world.width * Math.random()),
                Math.round(world.height * Math.random())
        );
        world.points.push(point)
    }

    world.enable();
</script>
</body>
</html>
